<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Foto Yükle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    .upload-box {
      width: 260px;
      height: 260px;
      border-radius: 24px;
      background: #ffffff;
      border: 2px dashed #cccccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    .upload-box span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333333;
    }

    .upload-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      border-color: #4285f4;
    }

    .note {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <!--
    Bu kare kutuya tıklanınca Drive klasörün açılacak.
    Misafirler Drive içindeki + / Yükle → Fotoğraf diyerek
    telefon albümünden seçip yükleyecek.
  -->
  <a
    class="upload-box"
    href="https://drive.google.com/drive/folders/1S3Kd9zagG7XY70ew6LmayvkXApgEulZv?usp=drive_link"
    target="_blank"
    rel="noopener noreferrer"
  >
    <span>Foto Yükle</span>
  </a>

  <div class="note">
    Kare kutuya dokununca Google Drive klasörü açılır. Oradan “+ / Yükle → Fotoğraf” ile albümünüzden fotoğraf seçebilirsiniz.
  </div>
</body>
</html>
